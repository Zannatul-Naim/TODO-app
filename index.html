<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body> 
    <div class="container">
        <h3 class="mb-4">TODO App</h3>
        <div id="newTask" data-bs-toggle="modal" data-bs-target="#form">
            <span >Add new Task</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h4 class="text-center my-3">Tasks</h4>
  
      <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="form" >Add new task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <p>Task title</p>
        <input class="form-control" type="text" name="" id="textInput"> <br>
        <div id="errorMsg"></div>
        <p>Date</p>
        <input class="form-control" type="date" name="" id="dateInput" min="2023-01-01" max="2030-12-31"> <br>
        <p>Description</p>
        <textarea class="form-control" name="textarea" id="descriptionText" cols="40" rows="5" placeholder="Enter your tasks"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
</form>

        <div id="tasks">
            <div>
                <span class="fw-bold">Task-1</span>
                <span class="text-secondery">2023/01/19</span>
                <p>Going to complete this task</p>
                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" onClick="editText(this)" class="fa-solid fa-pen-to-square"></i>
                    <i onClick="deleteTask(this)" class="fa-sharp fa-solid fa-trash"></i>
                </span>
            </div>
            <div>
                <span class="fw-bold">Task-2</span>
                <span class="text-secondery">2023/01/19</span>
                <p>Going to complete this task</p>
                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" onClick="editText(this)" class="fa-solid fa-pen-to-square"></i>
                    <i onClick="deleteTask(this)" class="fa-sharp fa-solid fa-trash"></i>
                </span>
            </div>
        </div>
    </div>
</body>
<script src="JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
